<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/overrides.css">
    <link rel="stylesheet" href="assets/css/custom.css">

    <!-- Library CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <title>Document</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://arg-tech.org/wp-content/themes/arg/images/arg-tech-w-s.png" height="34px" class="" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Content -->
    <div class="container pt-5" style="height: 100vh;">
        <div class="row">
            <div class="col d-flex">
                <!-- View Data Card -->
                <div class="card bg-secondary text-white mx-auto align-self-center" style="width: 12rem; height: 8rem;">
                    <div class="card-body">
                        <i class="bi fs-5 text-dark bi-info-circle float-end" id="view-data-popover" tabindex="0" role="button" data-bs-trigger="hover focus" data-bs-toggle="popover" style="position: relative; left: 2.5rem; bottom: 2.5rem"></i>
                        <div class="d-flex justify-content-center" id="view-data" style="position: absolute; right: 0; left: 0; bottom: 0; top: 0;">
                            <h5 class="card-title primary my-auto">Raw Data</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col d-flex">
                <!-- View AIF Card -->
                <div class="card bg-secondary text-white mx-auto align-self-center" style="width: 12rem; height: 8rem;">
                    <div class="card-body">
                        <i class="bi fs-5 text-dark bi-info-circle float-end" id="view-aif-popover" tabindex="0" role="button" data-bs-trigger="hover focus" data-bs-toggle="popover" style="position: relative; left: 2.5rem; bottom: 2.5rem"></i>
                        <div class="d-flex justify-content-center" id="view-aif" style="position: absolute; right: 0; left: 0; bottom: 0; top: 0;">
                            <h5 class="card-title my-auto">AIF</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col d-flex">
                <div class="align-self-center mx-auto">
                    <!-- Visualize Card -->
                    <div class="card bg-secondary text-white mx-auto" style="width: 12rem; height: 8rem;">
                        <div class="card-body">
                            <i class="bi fs-5 text-dark bi-info-circle float-end" id="arg-nav-popover" tabindex="0" role="button" data-bs-trigger="hover focus" data-bs-toggle="popover" title="Default: Html inside popover" style="position: relative; left: 2.5rem; bottom: 2.5rem"></i>
                            <div class="d-flex justify-content-center" id="visualize" style="position: absolute; right: 0; left: 0; bottom: 0; top: 0;">
                                <h5 class="card-title my-auto">Arg-Nav</h5>
                            </div>
                        </div>
                    </div>
                    <!-- Analytics Card -->
                    <div class="card bg-secondary text-white mx-auto mt-5" style="width: 12rem; height: 8rem;">
                        <div class="card-body">
                            <i class="bi fs-5 text-dark bi-info-circle float-end" id="analytics-popover" tabindex="0" role="button" data-bs-trigger="hover focus" data-bs-toggle="popover" title="Default: Html inside popover" style="position: relative; left: 2.5rem; bottom: 2.5rem"></i>
                            <div class="d-flex justify-content-center" id="analytics" style="position: absolute; right: 0; left: 0; bottom: 0; top: 0;">
                                <h5 class="card-title my-auto">OVA3</h5>
                            </div>
                        </div>
                    </div>
                    <!-- Interrogate Card -->
                    <div class="card bg-secondary text-white mx-auto mt-5" style="width: 12rem; height: 8rem;">
                        <div class="card-body">
                            <i class="bi fs-5 text-dark bi-info-circle float-end" id="ach-nav-popover" tabindex="0" role="button" data-bs-trigger="hover focus" data-bs-toggle="popover" title="Default: Html inside popover" style="position: relative; left: 2.5rem; bottom: 2.5rem"></i>
                            <div class="d-flex justify-content-center" id="interrogate" style="position: absolute; right: 0; left: 0; bottom: 0; top: 0;">
                                <h5 class="card-title my-auto">Ach-Nav</h5>
                            </div>
                        </div>
                    </div>
                    <!-- Critique Card -->
                    <div class="card bg-secondary text-white mx-auto mt-5" style="width: 12rem; height: 8rem;">
                        <div class="card-body">
                            <i class="bi fs-5 text-dark bi-info-circle float-end" id="critique-popover" tabindex="0" role="button" data-bs-trigger="hover focus" data-bs-toggle="popover" title="Default: Html inside popover" style="position: relative; left: 2.5rem; bottom: 2.5rem"></i>
                            <div class="d-flex justify-content-center" id="critique" style="position: absolute; right: 0; left: 0; bottom: 0; top: 0;">
                                <h5 class="card-title my-auto">Critique Player</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    
    <!-- Libraries -->
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/leader-line/leader-line.min.js"></script>

    <!-- Custom -->
    <script type="text/javascript" src="assets/js/arrows.js"></script>
    <script type="text/javascript" src="assets/js/popovers.js"></script>
</body>
</html>
